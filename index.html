<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker!</title>
</head>
<body>
	<div class="listofcats">
		<ul id="catsul">
			<li id="0" onClick="reply_click(this.id)"><a> Cat 1 </a></li>
			<li id="1" onClick="reply_click(this.id)"><a> Cat 2 </a></li>
			<li id="2" onClick="reply_click(this.id)"><a> Cat 3 </a></li>
			<li id="3" onClick="reply_click(this.id)"><a> Cat 4 </a></li>
			<li id="4" onClick="reply_click(this.id)"><a> Cat 5 </a></li>
		</ul>
	</div>
	<br>
	<div class="displaycat">
		Name : <label id="name" text=""> </label>
		<img id="image" width="150px" height="150px">
		count : <label id=counter text=0> </label>
	</div>
</body>

<script src="app.js"></script>
</html>
