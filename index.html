<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker!</title>
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cute cat">
	</div>
	<div id="admin-panel">
		<button id="admin-btn">Admin</button>
		<br>
	</div>
	<div id="admin-form">
		<form id="form" type="hidden">
			<label> Name </label>
			<input type="text" name="" id="admin-name" value="">
			<br>
			<label> Image URL </label>
			<input type="text" name="" id="admin-imgurl" value="">
			<br>
			<label> Clicks </label>
			<input type="text" name="" id="admin-click" value="">
			<br>
			<button id="cancel">Cancel</button>
			<button id="save">Save</button>
		</form>
	</div>
	<script src="mvo.js"></script>
</body>
</html>
